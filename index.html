<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhol Art Generator</title>
    <script src="rgbquant.js"></script>
    <script src="main.js"></script>
    <script src="colorHexList.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Warhol Art Generator</h1>
    </header>
    <div class="contWrapper">
        <content>
            <div style="font-size: 12px; color: gray; margin-bottom: 20px;">
                アンディ・ウォーホル風のポップアートを生成します。<br>
                ※ すべてブラウザ内部で処理されるため、データがアップロードされることはありません。
                <a href="https://github.com/mmzspr/warhol-art-generator" style="font-size: 8px; color: gray;">ソースコード</a><br>
            </div>
            <label for="colorCount">色数　</label>
            <input type="number" id="colorCount" min="1" value="5"  style="width: 30px;"><br>
            
            <label>出力枚数　</label>
            <input type="number" id="xLength" placeholder="X" value="6" style="width: 30px;">
            <span> x </span>
            <input type="number" id="yLength" placeholder="Y" value="4" style="width: 30px;"><br>
            <label>1枚の最大サイズ　</label>
            <input type="number" id="maxSize" placeholder="Max" value="300" style="width: 50px;"> px<br>
            <label>隙間　</label>
            <input type="number" id="padding" placeholder="Padding" value="0" style="width: 30px;"> px<br>
            
            <div>
                色　
                <input type="radio" id="huey" name="color" value="palette" checked />
                <label for="huey">イイ感じの配色</label>
                <input type="radio" id="dewey" name="color" value="random" />
                <label for="dewey">ランダム</label>
            </div>

            入力画像　<input type="file" id="imageInput" accept="image/*"><br>

        </content><br>
        <button id="generateButton">生成</button><br>
        <canvas id="outputCanvas"></canvas>
    </div>
</body>
</html>
